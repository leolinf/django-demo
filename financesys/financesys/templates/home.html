<html>
  <head>
  <head>

    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

  <body class="nomobile">
    <section id="header">
        <div class="container">
            <header>
                <h1 data-animated="GoIn"><b>财经新闻</b> 值得你实时关注</h1>
            </header>
            <div id="timer" data-animated="FadeIn">
                <p>华尔街7x24实时新闻监控</p>
                <div class="timer_box"><h1>{{ day }}</h1><p> days </P></div>
                <div class="timer_box"><h1>{{ hour }}</h1><p> hours </p></div>
                <div class="timer_box"><h1>{{ minute }}</h1><p> minutes </p></div>
                <div class="timer_box"><h1>{{ second }}</h1><p> seconds </p></div>
            </div>
            <div class="col-lg-4 col-lg-offset-4 mt centered">
                <h4>输入你最新想了解的关键词</h4>
                <form class="form-inline" role="form" action="/home/search/" method="GET">
                  <div class="form-group">
                    <label class="sr-only" for="exampleInputEmail2">keywords</label>
                    <input type="text" class="form-control" placeholder="keywords" name="keywords">
                  </div>
                  <button type="submit" class="btn btn-info">Enter</button>
                </form>            
            </div>
            
        </div>
        <div id="layer"></div>
        <div id="slider" class="rev_slider">

-->

              <li data-transition="slideleft" data-slotamount="1" data-thumb="static/img/slider/4.jpg">
                <img src="static/images/slider/4.jpg">
              </li>
              -->
            </ul>
        </div>
    </section>
    <script src="{% static 'js/jquery.min.js2' %}"></script>
    <script type="text/javascript" src="{% static 'js/modernizr.custom.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
