{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>

<body>
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
          <h1 class="text-center">Login</h1>
      </div>
      <div class="modal-body">
      <form class="form col-md-12 center-block" action"/power/login" method="post">
          {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control input-lg" placeholder="Username" name='username' required/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control input-lg" placeholder="Password" name='password' required/>
        </div>
        <div class="form-group">
          <input type="hidden" name="source_url" value="{{ request.META.HTTP_REFERER }}">
          <button class="btn btn-primary btn-lg btn-block" >Sign In</button>
          <div class="clear"> </div>
          <span class="pull-right"><a href="/power/reg/">Register</a></span>
          <span><a href="#">Need help?</a></span>
        </div>
      </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <button class="btn" data-dismiss="modal" aria-hidden="true">
          <a href="/home">Cancel</a></button>
      </div>
      </div>
  </div>
  </div>
</div>
</body>
</html>
