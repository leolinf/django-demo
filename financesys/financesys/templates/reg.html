{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="{% static 'css/reglogin.css' %}" rel='stylesheet' type='text/css' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="main">
    <div class="header" >
        <h1>Create a Free Account!</h1>
    </div>
    <p></p>
    <form action="/power/reg/" method="post">
        {% csrf_token %}
        <ul class="left-form">
            <h2>New Account:</h2>
            <li>
            <input type="text" placeholder="Username" name="username" required/>
            <div class="clear"> </div>
            </li> 
            <li>
            <input type="email" placeholder="Email" name="email"  required/>
            <div class="clear"> </div>
            </li> 
            <li>
            <input type="password" placeholder="password" pattern="[A-Za-z0-9]{6,30}" name="password" title="密码必须是6位以上的数字或字母" required/>
            <div class="clear"> </div>
            </li> 
            <li>
            <input type="password" placeholder="password" pattern="[A-Za-z0-9]{6,30}" name="password_again" title="密码必须是6位以上的数字或字母" required/>
            <div class="clear"> </div>
            </li>
            <input type="hidden" name="source_url" value="{{ request.META.HTTP_REFERER }}">
            <div class="clear"> </div>
            <input type="submit" value="Create and Login" style="float:left;">
            <div class="clear"> </div>
            <h4 style="color:red;">{{ reason }}</h4>
            <div class="clear"> </div>
        </ul>
        <div class="clear"> </div>
        </form>
</div>
</body>
</html>
