{% extends 'power_base.html' %}
{% block left_content %}
    <div class="topnews"> <h2>一周内关键词的权重排行</h2>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1050px;height:500px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
        tooltip: {
        trigger: 'axis'
        },
        toolbox: {
        feature: {
        dataView: {show: true, readOnly: false},
        magicType: {show: true, type: ['line', 'bar']},
        restore: {show: true},
        saveAsImage: {show: true}
        }
        },
        legend: {
        data:['关键词权重']
        },
        xAxis: [
        {
        type: 'category',
        data: ['{{keyword.data0}}','{{keyword.data1}}','{{keyword.data2}}','{{keyword.data3}}','{{keyword.data4}}','{{keyword.data5}}','{{keyword.data6}}','{{keyword.data7}}','{{keyword.data8}}','{{keyword.data9}}','{{keyword.data10}}','{{keyword.data11}}','{{keyword.data12}}','{{keyword.data13}}','{{keyword.data14}}']
        }
        ],
        yAxis: [
        {
        type: 'value',
        name: '权重',
        min: 0,
        max: 0.2,
        interval: 0.05,
        axisLabel: {
                    formatter: '{value} '
                                              }
        },
        {
        type: 'value',
        name: '权重',
        min: 0,
        max: 0.2,
        interval: 0.01,
        axisLabel: {
                formatter: '{value}'
                                          }
        }
        ],
        series: [
        {
        name:'关键词权重',
        type:'line',
        yAxisIndex: 1,
        data:{{ weight }}
        }
        ]
        }; 
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    </script>
    </div>
{% endblock %}
